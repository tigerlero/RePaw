{% extends 'base.html' %}

{% block title %}Delete Appointment{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Delete Appointment</h1>
        <div class="notification is-warning">
            <p class="subtitle">Are you sure you want to delete this appointment?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <a href="{% url 'appointment_list' %}" class="button is-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
