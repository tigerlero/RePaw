{% extends 'base.html' %}

{% block title %}Delete Health Record{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Delete Health Record</h1>
        <p>Are you sure you want to delete this health record?</p>
        <form method="post">
            {% csrf_token %}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <a href="{% url 'health_list' %}" class="button is-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
