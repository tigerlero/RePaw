{% extends 'base.html' %}

{% block title %}Delete Health Record{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Health Record</h1>
    <p>Are you sure you want to delete this health record?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'health_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
