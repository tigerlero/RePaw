{% extends 'base.html' %}

{% block title %}Walk on {{ walk.date }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Walk Details</h1>
    <div class="box">
        <div class="content">
            <p><strong>Dog:</strong> {{ walk.dog.name }}</p>
            <p><strong>Walker:</strong> {{ walk.walker }}</p>
            <p><strong>Date:</strong> {{ walk.date }}</p>
            <p><strong>Duration:</strong> {{ walk.duration }}</p>
        </div>
        <div class="buttons">
            <a href="{% url 'walk_list' %}" class="button is-secondary">Back to Walks List</a>
            <a href="{% url 'walk_update' walk.id %}" class="button is-warning">Update</a>
            <a href="{% url 'walk_delete' walk.id %}" class="button is-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
