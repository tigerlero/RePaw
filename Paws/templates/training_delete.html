{% extends 'base.html' %}

{% block title %}Delete Training{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Training</h1>
    <p>Are you sure you want to delete this training?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'training_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
