{% extends 'base.html' %}

{% block title %}Delete {{ dog.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete {{ dog.name }}</h1>
    <p>Are you sure you want to delete {{ dog.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dog_detail' dog.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
