{% extends 'base.html' %}

{% block title %}Delete {{ food.name }}{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Delete {{ food.name }}</h1>
        <p>Are you sure you want to delete this food item?</p>
        <form method="post">
            {% csrf_token %}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <a href="{% url 'food_list' %}" class="button is-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
