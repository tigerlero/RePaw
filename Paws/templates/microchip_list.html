{% extends 'base.html' %}

{% block title %}Microchips{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Microchips</h1>
        <ul class="list">
            {% for microchip in microchips %}
            <li>
                <a href="{% url 'microchip_detail' microchip.id %}" class="button is-link">{{ microchip.id_number }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
