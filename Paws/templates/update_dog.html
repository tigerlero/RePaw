{% extends 'base.html' %}

{% block title %}Update {{ dog.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ dog.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
