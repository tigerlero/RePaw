{% extends 'base.html' %}
{% load static %}

{% block title %}Breeds{% endblock %}

{% block content %}
<div class="container">
    <h1>Dog Breeds</h1>
    <div class="row">
        {% for breed in breeds %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if breed.image %}
                <img src="{{ breed.image.url }}" class="card-img-top" alt="{{ breed.name }}">
                {% else %}
                <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="Default breed Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ breed.name }}</h5>
                    <p class="card-text">{{ breed.characteristics|truncatewords:20 }}</p>
                    <a href="{% url 'breed_detail' breed.name %}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
