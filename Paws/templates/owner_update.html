{% extends 'base.html' %}

{% block title %}Update {{ owner.first_name }} {{ owner.last_name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ owner.first_name }} {{ owner.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'owner_detail' owner.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
