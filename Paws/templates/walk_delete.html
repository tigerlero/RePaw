{% extends 'base.html' %}

{% block title %}Delete Walk{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Delete Walk</h1>
    <div class="notification is-danger">
        <p class="subtitle">Are you sure you want to delete this walk?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-danger">Delete</button>
            </div>
            <div class="control">
                <a href="{% url 'walk_list' %}" class="button is-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
