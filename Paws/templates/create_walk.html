{% extends 'base.html' %}

{% block title %}Create Walk{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Walk</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_dog">Dog:</label>
                    {{ form.dog }}
                </div>
                <div class="form-group">
                    <label for="id_walker">Walker:</label>
                    {{ form.walker }}
                </div>
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    {{ form.date }}
                </div>
                <div class="form-group">
                    <label for="id_duration">Duration:</label>
                    {{ form.duration }}
                </div>
                <button type="submit" class="btn btn-primary">Create Walk</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
