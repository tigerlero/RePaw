{% extends 'base.html' %}

{% block title %}Update Vaccination Record{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Vaccination Record</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'vaccination_record_detail' vaccination_record.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
