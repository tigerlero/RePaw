{% extends 'base.html' %}

{% block title %}Delete Microchip {{ microchip.id_number }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Microchip {{ microchip.id_number }}</h1>
    <p>Are you sure you want to delete this microchip?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'microchip_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
