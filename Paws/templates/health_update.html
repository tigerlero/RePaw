{% extends 'base.html' %}

{% block title %}Update Health Record{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Health Record</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary">Update</button>
        <a href="{% url 'health_detail' health_record.id %}" class="button is-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
