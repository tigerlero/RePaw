{% extends 'base.html' %}

{% block title %}Delete Dr. {{ doctor.first_name }} {{ doctor.last_name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h1>
    <p>Are you sure you want to delete this doctor?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
