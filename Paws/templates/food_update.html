{% extends 'base.html' %}

{% block title %}Update {{ food.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ food.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'food_detail' food.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
