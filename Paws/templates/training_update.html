{% extends 'base.html' %}

{% block title %}Update Training{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Training</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'training_detail' training.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
