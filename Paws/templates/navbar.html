{% load static %}

<nav class="navbar is-fixed-top" style="background-color: #a96d3e;">
    <div class="container">
        <div class="navbar-brand">
            <a class="" href="{% url 'home' %}">
                <img class="image is-48x48" src="{% static 'images/logo3.png' %}" alt="RePaw Logo">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            {% include 'main-navbar.html' %}
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'profile' %}" title="Profile">
                        <span class="icon">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="{% url 'logout' %}" title="Logout">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                    </a>
                {% else %}
                    <a class="navbar-item" href="{% url 'register' %}" title="Register">
                        <span class="icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="{% url 'login' %}" title="Login">
                        <span class="icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }
    });
</script>
