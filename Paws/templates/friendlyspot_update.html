{% extends 'base.html' %}

{% block title %}Update {{ spot.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ spot.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'friendlyspot_detail' spot.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
