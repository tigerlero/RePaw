{% extends 'base.html' %}
{% block title %}Delete Trainer{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Trainer</h1>
    <p>Are you sure you want to delete {{ trainer.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'trainer_detail' trainer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
