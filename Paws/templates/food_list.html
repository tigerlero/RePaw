{% extends 'base.html' %}

{% block title %}Food List{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Food List</h1>
        <ul class="list">
            {% for food in foods %}
            <li>
                <a href="{% url 'food_detail' food.id %}" class="has-text-black">{{ food.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
