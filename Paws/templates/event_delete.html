{% extends 'base.html' %}

{% block title %}Delete {{ event.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete {{ event.name }}</h1>
    <p>Are you sure you want to delete this event?</p>
    <form method="post">
        {% csrf_token %}
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-danger">Delete</button>
            </div>
            <div class="control">
                <a href="{% url 'event_list' %}" class="button is-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
