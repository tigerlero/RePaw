{% extends 'base.html' %}

{% block title %}Update {{ breed.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ breed.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'breed_detail' breed.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
