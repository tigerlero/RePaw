{% extends 'base.html' %}
{% load static %}

{% block title %}Update {{ breed.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Update {{ breed.name }}</h1>
    <form method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-primary">Save changes</button>
            </div>
            <div class="control">
                <a href="{% url 'breed_detail' breed.name %}" class="button is-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
