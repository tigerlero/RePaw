{% extends 'base.html' %}
{% load static %}

{% block title %}Update {{ breed.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update {{ breed.name }}</h1>
    <form method="post" enctype="multipart/form-data">  <!-- Add enctype attribute -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'breed_detail' breed.name %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
