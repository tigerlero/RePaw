{% extends 'base.html' %}

{% block title %}Appointments{% endblock %}

{% block content %}
<div class="container">
    <h1>Appointments</h1>
    <ul class="list-group">
        {% for appointment in appointments %}
            <li class="list-group-item">
                <a href="{% url 'appointment_detail' appointment.id %}">{{ appointment.dog.name }} - {{ appointment.date }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
