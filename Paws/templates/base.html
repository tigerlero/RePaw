<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RePaw{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo3.png' %}"> <!-- Set favicon to your logo3.png image -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- Add custom styles here -->
    <style>
    body {
        padding-top: 70px; /* Adjust based on your navbar height */
    }
    .breed-img {
        width: 100%; /* Ensure the image takes up the full width of its container */
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* Cover ensures the aspect ratio is maintained while covering the entire area */
        object-position: center; /* Center the image within the container */
    }

    .aspect-ratio-16-9 {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 ratio */
    }

    .aspect-ratio-16-9 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .container.my-fluid-container {
  max-width: none !important;
  width: 100%;
}

@media screen and (min-width: 1024px) {
  .container.my-fluid-container {
    padding-left: 32px;
    padding-right: 32px;
  }
}
    /* Adjust container width for full width */
    .container {
        width: 100%;
        max-width: none; /* Remove max-width restriction */
    }
    </style>
</head>
<body>

    <!-- Include navbar template -->
    {% include 'navbar.html' %}

    <!-- Page content -->
    <div class="container-fluid" style="margin-top: 20px;"> <!-- Use container-fluid for full width -->
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p class="text-muted">Â© 2024 RePaw</p>
        </div>
    </footer>
</body>
</html>
