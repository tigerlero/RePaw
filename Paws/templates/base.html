/* HTML: <div class="loader"></div> */
.loader {
  width: calc(6*30px);
  height: 50px;
  display: flex;
  color: #8d7958;
  filter: drop-shadow(30px 25px 0 currentColor) drop-shadow(60px 0 0 currentColor) drop-shadow(120px 0 0 currentColor);
  clip-path: inset(0 100% 0 0);
  animation: l12 2s infinite steps(7);
}
.loader:before {
  content: "";
  width: 30px;
  height: 25px;
  --c:no-repeat radial-gradient(farthest-side,currentColor 92%,#0000);
  background:
    var(--c) left /70% 70%,
    var(--c) right/20% 20%,
    var(--c) top    0 right 15%/20% 20%,
    var(--c) bottom 0 right 15%/20% 20%;
}
@keyframes l12 {
  100% {clip-path: inset(0 -30px 0 0)}
}
    .breed-img {
        width: 100%; /* Ensure the image takes up the full width of its container */
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* Cover ensures the aspect ratio is maintained while covering the entire area */
        object-position: center; /* Center the image within the container */
    }

    .aspect-ratio-16-9 {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 ratio */
    }

    .aspect-ratio-16-9 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .container.my-fluid-container {
  max-width: none !important;
  width: 100%;
}

@media screen and (min-width: 1024px) {
  .container.my-fluid-container {
    padding-left: 32px;
    padding-right: 32px;
  }
}
    /* Adjust container width for full width */
