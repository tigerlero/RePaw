<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RePaw{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom styles here -->
    <style>
        /* Add custom styles here */
        body {
            padding-top: 80px; /* Adjust based on your navbar height */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">RePaw</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dogs_list' %}">Dogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'breeds_list' %}">Breeds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'walkers_list' %}">Walkers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sitters_list' %}">Sitters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'groomers_list' %}">Groomers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'doctors_list' %}">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shelters_list' %}">Shelters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'events_list' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'friendlyspots_list' %}">Friendly Spots</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>


    <!-- Page content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 RePaw</span>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add custom scripts here -->
</body>
</html>
