{% extends 'base.html' %}

{% block title %}Update Microchip {{ microchip.id_number }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Microchip {{ microchip.id_number }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'microchip_detail' microchip.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
