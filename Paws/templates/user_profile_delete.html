{% extends 'base.html' %}

{% block title %}Delete User Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete User Profile</h1>
    <p>Are you sure you want to delete the profile for {{ profile.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
