{% extends 'base.html' %}

{% block title %}Update Dog Breed Prediction{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Dog Breed Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'dog_breed_prediction_detail' prediction.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
