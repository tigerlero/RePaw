{% extends 'base.html' %}

{% block title %}Update Dog Breed Prediction{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Update Dog Breed Prediction</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-primary">Update</button>
                </div>
                <div class="control">
                    <a href="{% url 'dog_breed_prediction_detail' prediction.id %}" class="button is-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
