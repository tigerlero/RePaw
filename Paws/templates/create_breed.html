{% extends 'base.html' %}

{% block title %}Create Breed{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Breed</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_characteristics">Characteristics:</label>
                    {{ form.characteristics }}
                </div>
                <button type="submit" class="btn btn-primary">Create Breed</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
