{% extends 'base.html' %}

{% block title %}Owners{% endblock %}

{% block content %}
<div class="container">
    <h1>Owners</h1>
    <ul class="list-group">
        {% for owner in owners %}
            <li class="list-group-item">
                <a href="{% url 'owner_detail' owner.id %}">{{ owner.first_name }} {{ owner.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
